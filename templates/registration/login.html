{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm border-0 p-4" style="width: 100%; max-width: 400px;">
        <h2 class="h3 mb-4 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button type="submit" class="btn btn-primary w-50">Entrar</button>
                <a href="{% url 'password_reset' %}" class="btn btn-link btn-sm">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
